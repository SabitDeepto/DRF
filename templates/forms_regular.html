{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="col-lg-8" style="margin-left: 18%;">
    <div class="element-wrapper">
      <h6 class="element-header">
        {{ name }} Form
      </h6>
      <div class="element-box">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
            <label for=""> Ambassador Name</label>{{ form.ambassador_name }}
          </div>

            <div class="form-group">
            <label for=""> Email address</label>{{ form.email }}
          </div>

            <div class="form-group">
            <label for=""> Phone Number</label>{{ form.phone }}
          </div>

          <div class="form-buttons-w">
            <button class="btn btn-primary" type="submit"> Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
